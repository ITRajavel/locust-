name: Locust Load Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  load-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install locust

    - name: Run Locust load test
      run: |
        locust -f locust/locustfile.py --headless -u 10 -r 1 --run-time 1m --host http://127.0.0.1:5000
